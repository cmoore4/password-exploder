<div class="row">

	<div class="col-md-12" ng-show="err.length > 0">
		<h3>{{err}}</h3>
	</div>

	<div class="col-md-12" ng-show="!err">

		<form class="form-horizontal" role="form" id="showPassword">

			<div class="form-group" ng-show="password.username">
				<label class="col-md-3 control-label">Username</label>
				<div class="col-md-9">
					<p class="form-control-static">{{password.username}}</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Password</label>
				<div class="col-md-9">
					<p class="form-control-static">{{password.password}}</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Expires</label>
				<div class="col-md-9">
					<p class="form-control-static">In {{minutes}} minutes at {{password.expiration}}</p>
				</div>
			</div>

         <div class="form-group" ng-show="password.note">
             <label class="col-md-3 control-label">Notes</label>
             <div class="col-md-9">
                 <p class="form-control-static">{{password.note}}</p>
             </div>
         </div>

			<div class="form-group">
				<label class="col-md-3 control-label">Viewed</label>
				<div class="col-md-9">
					<p class="form-control-static">{{password.viewcount}} <span ng-show="password.maxviews > 0">of {{password.maxviews}}</span> times</p>
				</div>
			</div>

		</form>
		<br>

		<a ng-click="deletePassword()" class="col-md-offset-11">Delete now</a>
	</div>

</div>
