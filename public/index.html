        /* Sticky footer styles

        html,
        body {
            height: 100%;

        }

        #wrap {
            min-height: 100%;
            height: auto;
            /* Negative indent footer by its height */

            /* Pad bottom by footer height */
            padding: 0 0 60px;
        }

            height: 60px;
            background-color: #f5f5f5;

    <div id="wrap">

    </div>

        <div ng-include src="'/scripts/app/layout/footer.tpl.html'"></div>
    </div>
